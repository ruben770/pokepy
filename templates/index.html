<html>
  <head>
    <style type="text/css">
      body {
        background: red;
        color: white;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        padding: 10px;
        text-align: center;
      }
      h3 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Your pokemon: {{ pokemon.name }}</h3>
      <img src="{{ pokemon.image }}" />
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Height</th>
            <th>Weight</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ pokemon.type }}</td>
            <td>{{ pokemon.height }}</td>
            <td>{{ pokemon.weight }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
